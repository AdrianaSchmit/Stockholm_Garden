

{% load static %}


{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">

            <h1 class="logo-font mb-4" id="favorite_title">Products Reviews</h1>

        </div>
    </div>

    <div class="row" id="favorite_content">

        <header class="mb-4"><h4 class="card-title">Add Review</h4></header>
		<form action="{% url 'add_to_reviews' product.id %}" method="POST">
      {% csrf_token %}


				<div class="form-row">
					<div class="col form-group">
						<label>Product</label>
					  	{{ form.product }}
					</div> <!-- form-group end.// -->

				</div> <!-- form-row end.// -->


				<div class="form-row">
					<div class="col form-group">
						<label>Review</label>
					  	{{ form.text }}
					</div> <!-- form-group end.// -->
				</div> <!-- form-row.// -->
				<div class="form-row">
					<div class="col form-group">
						<label>Rating</label>
					  	{{ form.rating }}
					</div> <!-- form-group end.// -->
					</div> <!-- form-group end.// -->
				</div>
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
			    </div> <!-- form-group// -->
      {{ form.email.errors }}
      {{ form.non_field_errors }}
			</form>
    </div>


</div>

    {% endblock %}
